
plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.9.6'
}

repositories {
    mavenCentral()
}

task.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task.withType(Test) {
    useJUnitPlatform()
    
    testLogging {
        lifecycle {
            events 'started', 'failed'
            enents 'started', 'skipped', 'failed', 'standart_error', 'standart_out'
            exceptionFormat 'short'
        }
    }
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:5.25.0-selenium-4.0.0',
            'com.github.javafaker:javafaker:0.12',
            "org.junit.jupiter:junit-jupiter:5.8.1")
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"
}
