
plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}


dependencies {
    testImplementation (
            'com.codeborne:selenide:5.25.0-selenium-4.0.0',
            'com.github.javafaker:javafaker:0.12',
            "org.junit.jupiter:junit-jupiter:5.8.1")
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"
}

test {
    useJUnitPlatform()
}
